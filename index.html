        .signal-noise-vertical {

            margin: auto;
            background-image: repeating-radial-gradient(circle at 5% 5%, white, black 0.0009999px);
            animation: flip 0.01s linear infinite;
        }

        @keyframes flip {
            from {
                background-size: 100% 100%;
            }
            to {
                background-size: 200% 200%;
            }
        }
